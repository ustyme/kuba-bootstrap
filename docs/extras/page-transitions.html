<!DOCTYPE html>
<html>
<head>
    <title>Kuba-bootstrap</title>
    <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../css/kb-base.css" />
    <link rel="stylesheet" href="../css/kb-header.css" />
    <link rel="stylesheet" href="../css/kb-banner.css" />
    <link rel="stylesheet" href="../css/kb-table.css" />
    <link rel="stylesheet" href="../css/kb-navigation.css" />
    <link rel="stylesheet" href="../css/kb-label.css" />
    <link rel="stylesheet" href="../css/kb-button.css" />
    <link rel="stylesheet" href="../css/kb-pane.css" />
    <link rel="stylesheet" href="../css/kb-modal.css" />
    <link rel="stylesheet" href="../css/kb-progress-bar.css" />
    <link rel="stylesheet" href="../css/kb-box-slide.css" />
    <link rel="stylesheet" href="../css/kb-misc.css" />

    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/demo.css" />
</head>
<body>

    <div class="hdr hdr-top">
        <div class="con">
            <div class="clearfix" id="mainMenu">
            </div>
        </div>
    </div>

    <div class="ban ban-top">
        <div class="con">
            <h1>Kuba-bootstrap</h1>
            <p>Components for mobile devices</p>
            <button class="btn btn-lg" id="download">Download</button>
            <p><em>Version 0.0.1</em></p>
        </div>
    </div>
    <div class="ban-sub">
        <div class="con">
            <p>Hi there</p>
        </div>
    </div>

    <div class="con-mov" id="page_1">
    	<div class="con">
    		<h2>Page Transitions</h2>
    		<p>Description</p>

			<div class="pane">
				<button class="btn" id="fadeNext">Fade Next</button>
				<button class="btn" id="slideNext">Slide Next</button>
				<button class="btn" id="flipNext">Flip Next</button>
			</div>  
			<div class="pane">
				<button class="btn" id="fadeToLast">Fade To Last</button>
				<button class="btn" id="slideToLast">Slide To Last</button>
				<button class="btn" id="flipToLast">Flip To Last</button>
			</div>  
		</div>
    </div>
    <div class="con-mov b-yellow" id="page_2">
    	<div class="con">
    		<h2>Page 2</h2>
    		<p>Description</p>

    		<div class="pane">
				<button class="btn" id="fadeNext_2">Fade Next</button>
				<button class="btn" id="slideNext_2">Slide Next</button>
				<button class="btn" id="flipNext_2">Flip Next</button>
			</div> 
    		<div class="pane">
				<button class="btn" id="fadeBack">Fade Back</button>
				<button class="btn" id="slideBack">Slide Back</button>
				<button class="btn" id="flipBack">Flip Back</button>
			</div>
    	</div>
    </div>
    <div class="con-mov b-green" id="page_3">
    	<div class="con">
    		<h2>Page 3</h2>
    		<p>Description</p>

    		<div class="pane">
				<button class="btn" id="fadeBack_2">Fade Back</button>
				<button class="btn" id="slideBack_2">Slide Back</button>
				<button class="btn" id="flipBack_2">Flip Back</button>
			</div>  
			<div class="pane">
				<button class="btn" id="fadeToFirst">Fade To First</button>
				<button class="btn" id="slideToFirst">Slide To First</button>
				<button class="btn" id="flipToFirts">Flip To First</button>
    		</div>
    	</div>
    </div>

    <script src="assets/js/jquery-1.9.0.min.js"></script>
    <script src="../js/kb-swipe.js"></script>
    <script src="../js/kb-box-slide.js"></script>
    <script src="../js/kb-base.js"></script>
    <script src="../js/kb-button.js"></script>
    <script src="../js/kb-menu.js"></script>
    <script src="../js/kb-modal.js"></script>
    <script src="../js/kb-transition.js"></script>

    <script src="assets/js/dm-page-transitions.js"></script>
</body>
</html>
